<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>
		Hi, here's your problem today. This problem was recently asked by Twitter:
	</p>
	<p>
		A palindrome is a sequence of characters that reads the same backwards and forwards. Given a string, s, find the longest palindromic substring in s.
	</p>
	<p>
		Example:<br>
		Input: "banana"<br>
		Output: "anana"<br>
		<br>
		Input: "million"<br>
		Output: "illi"<br>
	</p>

	<p>
		<form name="form" onsubmit="return false;">
			<input type="text" name="palabra" value="" />
			<button onclick="solution();">Enviar</button>
		</form>
	</p>
	<div id="solutionDiv" style="font-weight: bold;"></div>
	<script type="text/javascript">

		function checkPalindromo(sub) {
			var sol = false;

			var subReves = reverseString(sub);
			if( sub == subReves ) {
				sol = true;
			}

			return sol;
		}

		function reverseString(str) {
		    return str.split("").reverse().join("");
		}

		function longestPalindrome(s){
			var longP = '';
			// var letras = cadenaSinEspacios.split("");
  			// var letrasReves = cadenaSinEspacios.split("").reverse();

			for(var i = 0; i <= s.length-1 ; i++){
				for (var j = i+1; j <= s.length; j++) {
					var substring = s.substring(i,j);
					if ( checkPalindromo(substring) ) {
						if( longP.length < substring.length ) {
							longP = substring;
						}
					};
				}
			}

			return longP;

		}

		function solution(){
			var s = document.form.palabra.value.trim().toLowerCase();
			var longP = longestPalindrome(s);
			document.getElementById('solutionDiv').innerHTML = 'solution: ' + longP;
		}
	</script>
</body>
</html>
