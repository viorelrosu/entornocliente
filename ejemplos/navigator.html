<!DOCTYPE HTML>
<html lang="es-es">
	<head>
		<meta charset="utf-8">
		<title>Navigator</title>
		<script>

appCodeName; // Nombre en código o alias del navegador utilizado.
appName; // Nombre del navegador .
appVersion;  // Versión del navegador.
cookieEnabled; //  Determina si las cookies están habilitadas o no.
language; //  Idioma del navegador
mimeTypes; // Un array con los tipos MIME (Multipurpose Internet Mail Extension) que soporta el navegador
platform; // Plataforma en la que se ejecuta el navegador (Win32, Win16, Mac68k, MacPPC, Unix...)
userAgent; // Devuelve una información completa sobre el agente de usuario, siendo este normalmente el navegador.

/* =========================
Métodos del objeto Navigator.
============================*/
javaEnabled(); // Informa si el navegador está habilitado para soportar la ejecución de programas escritos en java, como los Applets.

//Estas propiedades se pueden utilizar para condicionar el comportamiento del programa
//JavaScript en función del tipo de navegador y de su versión.
		</script>
	</head>
	<body>
	</body>
</html>
