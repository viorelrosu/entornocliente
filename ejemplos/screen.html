/*
El objeto Screen corresponde a la pantalla utilizada por el usuario. Este objeto con seis propiedades, aunque
no posee ningún método. Son de solo lectura.
Resumen de propiedades del objeto Screen:
*/

// Propiedades de la pantalla
availHeight; // Corresponde a la altura disponible de la pantalla para el uso de ventanas.
availWidth; // Corresponde a la anchura disponible de la pantalla para el uso de ventanas.
colorDepth; // Corresponde al número de bits usados para representar los colores que puede mostrar la pantalla. Profundidad de color de la pantalla para mostrar imágenes
height; // Corresponde a la altura total de la pantalla.
pixelDepth; //Indica el número de bits utilizados para proporcionar el color en la pantalla del sistema donde se ejecuta el navegador. Resolución del color en bits por pixel de la pantalla
width; // Corresponde a la anchura de la pantalla.

/*
La altura y la anchura disponibles para las ventanas es menor que la altura y anchura total de la pantalla,
debido a que cada sistema operativo ocupa una parte de la pantalla con barras de tareas o menús. 
*/
