			  var resultado = "";
			  var diaMes = miFecha.getDate();
			  var mes = miFecha.getMonth() +1;
			  var anio = miFecha.getFullYear();
			  var hora = miFecha.getHours();
			  var minutos = miFecha.getMinutes();
			  var segundos = miFecha.getSeconds();
			  resultado="San Fernando de Henares a " + diaMes;
			  resultado+= " de " + mes + " del " + anio ;
			  resultado+= " a las " + hora + ":" + minutos + ":" + segundos;			 
              document.getElementById("miDiv").innerHTML=resultado;
		 }
