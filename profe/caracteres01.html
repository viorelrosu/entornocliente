<SCRIPT>
var str = 'To be, or not to be, that is the question.';
str.endsWith('question.'); // true
var salida='To be, or not to be, that is the question.<br><br>'
salida += "str.endsWith('question.') " + str.endsWith('question.') +"<br>";

salida += "str.endsWith('to be', 19) " + str.endsWith('to be', 19) +" Opcional. Indicada la longitud de la cadena<br>";
var str = 'To be, or not to be, that is the question.';
salida +='<br>To be, or not to be, that is the question.<br><br>'
str.includes('To be'); // true
salida += "str.includes('To be') " + str.includes('To be') +"<br>";

salida += "str.includes('question') " + str.includes('question') +"<br>";

salida += "str.includes('nonexistent') " + str.includes('nonexistent') +"<br>";

salida += "str.includes('To be', 1) " + str.includes('To be', 1) +"<br>";

salida += "str.includes('TO BE') " + str.includes('TO BE') +" El método includes() es \"case sensitive\" (tiene en cuenta mayúsculas y minúsculas)<br>";
var str = 'Ser, o no ser. ¡Esa es la cuestión!';
salida += '<br>Ser, o no ser. ¡Esa es la cuestión!<br><br>'

salida += "str.startsWith('no ser') " + str.startsWith('no ser') +"<br>";

salida += "str.startsWith('Esa es la', 16) " + str.startsWith('Esa es la', 16) +" Opcional. La posición de la cadena en la cual debe comenzar la búsqueda de cadenaDeBusqueda; el valor predeterminado es 0<br>";

salida+=""
document.getElementById("miDiv").innerHTML=salida;
