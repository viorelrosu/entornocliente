<html>
	<head>		
		<script>
         function evalua(){
			  var resultado="";
			  for (i=1;i<=10;i++){
			     for (j=1; j<=i; j++){ 
			     resultado += j;
				 }
				 resultado += "<br>";
    		  }
			   document.getElementById("miDiv").innerHTML=resultado;
		 }		 
		</script>
	</head>
	<body>   
      <input type="button" value="Aceptar" onclick="evalua()"/>
      <div id="miDiv"></div>  	  
	</body>	
</html>
