<html>
	<head>		
		<script>
		  function generar(){
		     min =parseInt(document.getElementById("primero").value);
			 max =parseInt(document.getElementById("ultimo").value);
		     resultado="";
			 for (i=1; i<=5; i++){
			     numero=Math.floor((Math.random() * (max - min +1)) + min);
				 if (i != 5){
				 resultado += numero + ",";
				 }
				 else
				 {
				 resultado += numero;
				 }
			 }
		     document.getElementById("miDiv").innerHTML=resultado;
		  }		  
		</script>
	</head>
	<body>   
      Introduzca el numero menor: <input type="text" id="primero"/><br>
	  Introduzca el numero mayor: <input type="text" id="ultimo"/><br>
	  <input type="button" value="Generar" onclick="generar();"/><br>
      <div id="miDiv"></div>  	  
	</body>	
</html>
