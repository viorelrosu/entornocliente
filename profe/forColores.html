<html>
	<head>		
		<script>
         function evalua(){
			  var resultado="";
			  for (i=1;i<=300;i++){
			     if(i % 4 == 0){
				        resultado+="<FONT color=\"green\" size= \"+4\">" + i + "</FONT>";
						}
				    else if (i % 9 == 0){
					     resultado+="<FONT color='red' size= '-2'>" + i + "</FONT>";
					}else{
                        resultado+= i;
                        }                  
				  if (i % 10 == 0) resultado += "<BR>";
			}		 
    	   document.getElementById("miDiv").innerHTML=resultado;
		 }		 
		</script>
	</head>
	<body>   
      <input type="button" value="Aceptar" onclick="evalua()"/>
      <div id="miDiv"></div>  	  
	</body>	
</html>
