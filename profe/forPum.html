<html>
	<head>		
		<script>
         function evalua(){
			  var resultado="";
			  for (i=1;i<=100;i++){
			     if(i % 7 != 0){
				    if (i % 10 != 7){
					   resultado += i + ", ";
					}else{
                        resultado+= "PUM<br>";
                        }
                  }else{
				     resultado+="PUM<br>";
					 }
			}		 
    	   document.getElementById("miDiv").innerHTML=resultado;
		 }		 
		</script>
	</head>
	<body>   
      <input type="button" value="Aceptar" onclick="evalua()"/>
      <div id="miDiv"></div>  	  
	</body>	
</html>
