<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">

		<div class="row mt-5 mb-5">
			<div class="col-6"><h2>C.R.U.D. Arrays números</h2></div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="alert alert-danger" id="idAlertError"></div>
				<div class="alert alert-success" id="idAlertSuccess"></div>
				<div class="alert alert-warning" id="idAlertWarning">
						<span id="mensajeConfirm">¿Estás seguro?</span>
						<hr>
						<button class="btn btn-primary btn-sm" onclick="confirm();">Cofirmar</button>
						<button class="btn btn-danger btn-sm" onclick="confirmCancel();">Cancelar</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
					<div class="form-row">
						<div class="form-group col-2">
							<input type="text" id="inputNum" class="form-control" name="numero" value="" readonly="readonly" />
						</div>
						<div class="form-group col-10">
							<button class="btn btn-primary" id="btnAceptar" onClick="aceptar();">Aceptar</button>
							<button class="btn btn-danger" id="btnCancel" onClick="cancel()">Cancelar</button>
						</div>
					</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<button class="btn btn-secondary" id="btnFirst" onclick="recorrerArray('first')"> << </button>
				<button class="btn btn-secondary" id="btnPrev" onclick="recorrerArray('prev')" > < </button>
				<button class="btn btn-secondary" id="btnNext" onclick="recorrerArray('next')"> > </button>
				<button class="btn btn-secondary" id="btnLast" onclick="recorrerArray('last')"> >> </button>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-6">
				<button class="btn btn-success" id="btnNew" onclick="setAccion('new');" > Alta </button>
				<button class="btn btn-info" id="btnEdit" onclick="setAccion('edit');"> Modificar </button>
				<button class="btn btn-danger" id="btnDel" onclick="setAccion('del');"> Baja </button>
				<button class="btn btn-secondary" id="btnList" onclick="toggleList();"> Listado </button>
			</div>
		</div>

		<div id="divList">
			<div class="row mt-5">
				<div class="col-6" id="">
					<h4>Números ordenados asc</h4>
					<h2 id="divListaOrdenadaAsc"></h2>
				</div>
			</div>

			<div class="row mt-5">
				<div class="col-6" id="">
					<h4>Números ordenados des</h4>
					<h2 id="divListaOrdenadaDesc"></h2>
				</div>
			</div>
		</div>
	</div>

	<!--

	alta:
		- comprobar que es numero
		- 

	baja:
		- deshabilitar alta, modificacion, listado
		- pedir confirmación
	
	ordenar - ascendente
	ordenar - descendente

	-->
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
