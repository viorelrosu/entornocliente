			<div class="col-6">
				<form>
					<div class="form-row">
						<div class="form-group col-4">
							<input type="text" id="inputNum" class="form-control" name="numero" value="" />
						</div>
						<div class="form-group col-4">

			</div>
		</div>

		<div class="row mt-5">
			<div class="col-6">
				<button class="btn btn-success" id="btnNew" onclick="setAccion('new');" > Alta </button>
				<button class="btn btn-info" id="btnEdit" onclick="setAccion('edit');"> Modificar </button>
				<button class="btn btn-danger" id="btnDel" onclick="setAccion('del');"> Baja </button>
				<button class="btn btn-secondary" id="btnList" onclick="list();"> Listado </button>
			</div>
		</div>
	</div>
