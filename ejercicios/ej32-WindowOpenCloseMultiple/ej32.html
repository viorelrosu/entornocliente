<html>
<head>
<script>

var myWindow;
var distancia = 30;

function abreNuevaVentana() {

	for (var i = 1; i <= 10; i++) {
		myWindow = window.open("","Nueva Ventana"+i,"width=400,height=400,top="+(distancia+i*20)+",left="+(distancia+i*20));
					
		// Abre la corriente de datos del documento para escribir 
		myWindow.document.open();

		// Crea el documento
		myWindow.document.write("<html><head><title>Ventana "+i+"</title></head><body>"); 
		myWindow.document.write("<h1>Nuestra ventana "+i+"</h1>");
		myWindow.document.write('<p><button onClick="window.close()">Cerrar ventana '+i+'</button>');
		myWindow.document.write('<script>setTimeout( ()=>window.close(), 1000 );<\/script>');
		myWindow.document.write("</body></html>");

		// cierra la corriente de datos del documento 
		myWindow.document.close();

	}
			
} 

function crearVentanas( ){
	abreNuevaVentana();
}

</script>
</head>
<body style="text-align:center;">
<button onClick="crearVentanas()" style="font-size: 20px; margin: 30px;">Abrir Ventas Multiples</button>
</body>
</html>
