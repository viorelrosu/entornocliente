<!DOCTYPE html>
<html>
<head>
	<title>Ej03 PUM7</title>
	<script>
			function miFunction(){
				var resultado = "";
				var resultado2 = "";
				let num=7;

				for(i=1; i<=100; i++) {
					if(i==num) {
						resultado += "PUM </br>";
						num += 10;
					} else if(i%7==0) {
						resultado += "PUM </br>";
					} else {
						if(i==100) {
							resultado += i+". ";
						} else {

							resultado += i+", ";
						}
					}
				}

				for(i=1; i<=100; i++) {
					if( i % 7 != 0) {
						if(i % 10 != 7) {
							resultado2 += i+", ";
						} else {
							resultado2 += "PUM </br>";
						}
					} else {
						resultado2 += "PUM </br>";
					}
				}
				console.log(resultado);

				document.getElementById("miDiv").innerHTML=resultado;
				document.getElementById("miDiv2").innerHTML=resultado2;
			}
		</script>
</head>
<body>
		<input type="button" id="botton" value="Generar" onclick="miFunction()" style="margin-top: 20px;"/>
		<div id="miDiv" style="padding-top: 20px;"></div>
		<div id="miDiv2" style="padding-top: 20px;"></div>

</body>
</html>
