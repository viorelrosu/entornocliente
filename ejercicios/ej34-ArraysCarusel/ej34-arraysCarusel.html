	function cambiarImagen() {

		if(index==imgCnt) {
			index=0;
		} else {
			index ++;
		}
	}

	function getEnlace(){
		document.location.target = '_blank';
		document.location.href = ';
	}

	function startInterval(){
		parar=setInterval(cambiarImagen, 1000);

		document.getElementById("parar").disabled=false;
	}

		clearInterval(parar);
