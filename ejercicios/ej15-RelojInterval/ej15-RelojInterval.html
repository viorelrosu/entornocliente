<!DOCTYPE html>
<html>
<head>
	<title>Ej15 - Reloj con Interval</title>
	<script>
			parar='';
			function miFunction(){
				var resultado = "";

				var fecha = new Date();
				var diaMes = fecha.getDate();
				var diaSemana = fecha.getDay();
				var mes = fecha.getMonth()+1;
				var anio = fecha.getFullYear();
				var horas = fecha.getHours();
				var minutos  = fecha.getMinutes();
				var segundos = fecha.getSeconds();

				if(segundos < 10) {
					segundos = '0'+segundos;
				}

				if(minutos < 10) {
					minutos = '0'+minutos;
				}

				if(horas < 10) {
					horas = '0'+horas;
				}

				resultado = "<h1>"+horas+":"+minutos+":"+segundos+"</h1>";
				//resultado += "<h2>San Fernando de Henares a "+fecha.getDate()+" de "+fecha.getMonth()+" del "+fecha.getFullYear()+"</h2>";
				//console.log(resultado);
				document.getElementById("miDiv").innerHTML=resultado;
				// setTimeout(miFunction, 2000);
			}

			function startInterval(){
				parar=setInterval(miFunction, 1000);
				document.getElementById("iniciar").disabled=true;
				document.getElementById("parar").disabled=false;
			}

			function stopInterval(){
				clearInterval(parar);
				parar=0;
				document.getElementById("iniciar").disabled=false;
				document.getElementById("parar").disabled=true;
			}

	</script>
</head>
<body>
		<input type="button" id="iniciar" value="Iniciar" onclick="startInterval()" style="margin-top: 20px;"/>
		<input type="button" id="parar" value="Parar" onclick="stopInterval()" style="margin-top: 20px;"/>
		<div id="miDiv" style="padding-top: 20px;"></div>

		<!--

		-->

</body>
</html>
