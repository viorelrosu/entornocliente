<!DOCTYPE html>
<html>
<head>
	<title>Ej02 While and For</title>
	<script>
			function miFunction(){
				var nr1; nr2;
				var resultado = " "
				nr1=parseInt(document.getElementById("nr1").value);
				nr2=parseInt(document.getElementById("nr2").value);

				/*
					intercambiar valores entre variables
					var aux = nr2;
					nr2 = nr1;
					nr1 = aux;
				*/

				

				if((nr1 <= 6 && nr1 >= 1) && (nr2 <=6 && nr2 >= 1)){
					if(nr2>nr1){
						for (var i=nr1; i <= nr2; i++) {
						resultado += "<h"+i+">Este es un encabezado html H"+i+"</h"+i+">";
						}
					} else {
						for (var i=nr2; i <= nr1; i++) {
						resultado += "<h"+i+">Este es un encabezado html H"+i+"</h"+i+">";
						}
					}
				} else {
					resultado = "No existe etiqueta html con h con estos parametros";
				}

				document.getElementById("miDiv").innerHTML=resultado;
			}
		</script>
</head>
<body>
	Introducir nr 1 <input type="text" id="nr1"/>Introducir nr2 <input type="text" id="nr2"/>
		<br>
		<input type="button" id="botton" value="Enviar" onclick="miFunction()" style="margin-top: 20px;"/>
		<div id="miDiv" style="padding-top: 20px;"></div>

		<!--
			Se pide al usuario que introduzca 2 numeros que serian los niveles de las cabeceras desde 1 hasta el 6;

			Mostrar los encabezados de los niveles pedidos y sus intermedios: 

			Ejemplo: nr1=3; nr2=5; 
			Se muestran las cabeceras de nivel: 3,4 y 5

			nr1=6, nr2=3;
			Se muestran las cabeceras de nivel: 3,4,5 y 6
		-->
</body>
</html>
