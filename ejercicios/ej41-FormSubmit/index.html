<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej41 - FormSubmit</title>
	<script type="text/javascript">
		validar() {
			if(validacion_parametros()) {
				return true;
			} else {
				return false;
			}
		}

		validarForm2() {
			if(validacion_parametros()) {
				document.form2.submit();
			} else {
				return false;
			}
		}

		validacion_parametros() {
			return true;
		}
	</script>
</head>
<body>


<form action="target.html" onsubmit="return validar();">

	<input type="text" name="text" value="" />
	<input type="submit" value="Enviar" />

</form>

<form name="form2" action="" method="">

	<input type="text" name="text" value="" />
	<button onclick="validarForm2()">Enviar</button>

</form>

</body>
</html>
