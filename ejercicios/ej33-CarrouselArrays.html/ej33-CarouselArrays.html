<head>
<script>
var imagenes = new Array('img1','img2','img3','img4');

function anterior() {
	index = (index==0) ? 3 : index-1;
	document.getElementById('idImagen').setAttribute('src','img/'+imagenes[index]+'.jpeg');
}

function siguiente() {
	index = (index==3) ? 0 : index+1;
	document.getElementById('idImagen').setAttribute('src','img/'+imagenes[index]+'.jpeg');
}

function ultima() {
	document.getElementById('idImagen').setAttribute('src','img/'+imagenes[3]+'.jpeg');
	index=3;
}

function primera() {
	document.getElementById('idImagen').setAttribute('src','img/'+imagenes[0]+'.jpeg');
	index=0;
}

</script>
</head>
<body style="text-align:center;">
<img src="img/img1.jpeg" width="200" id="idImagen"/><br />
