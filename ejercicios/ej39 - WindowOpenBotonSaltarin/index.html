<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window Open </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript">
		window.onload = ()=>{

			document.getElementById('btnSaltarin').onmouseover = function() {
				var topValue = Math.floor(Math.random()*500+1)+1;
				var leftValue = Math.floor(Math.random()*500+1)+1;

				this.style.position = 'absolute';
				this.style.top = topValue + 'px';
				this.style.left = leftValue + 'px';
			}


		}
	</script>
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-secondary" id="btnSaltarin">Pulsa</button>
	</div>

</body>
</html>
