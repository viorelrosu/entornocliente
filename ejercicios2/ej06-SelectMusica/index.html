<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ej51 - Select</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript">
		window.onload = function(){
			document.form.onsubmit = () => false;
			document.form.estilos.onchange = () => loadMusica();
		}

		function loadMusica() {
			var selectEstilos = document.form.estilos;

			if(selectEstilos.options[0].selected == true) {
				resetCanciones();
			} else {
				var seleccion = selectEstilos.options[selectEstilos.selectedIndex].value;
				switch(seleccion){
					case 'rock':
						loadRock();
						break;
					case 'classica':
						loadClassica();
						break;
				}
			}
		}

		function resetCanciones(){
			document.form.canciones.length = 0;
			var option = new Option('<-- esperando selección', '');
			document.form.canciones.options[0] = option;
		}

		function loadRock(){
			resetCanciones();
			var option1 = new Option('Rock de los 90', 'rock1');
			var option2 = new Option('Rock de los 80', 'rock2');
			document.form.canciones.options[0] = option1;
			document.form.canciones.options[1] = option2;
		}

		function loadClassica(){
			resetCanciones();
			var option1 = new Option('Música dek Barroco', 'class1');
			var option2 = new Option('Música del Siglo XX', 'class2');
			var option3 = new Option('Música del Romantisismo', 'class3');
			document.form.canciones.options[0] = option1;
			document.form.canciones.options[1] = option2;
			document.form.canciones.options[2] = option3;
		}

	</script>
</head>
<body>

	<div class="container py-5">

		<form name="form">

			<div class="form-group">
				<select name="estilos" class="form-control">
					<option value="">Seleccione un estilo de música</option>
					<option value="rock">Música Popular Rock</option>
					<option value="classica">Música Académica</option>
				</select>
			</div>
			<div class="form-group">
				<select name="canciones" class="form-control">
					<option value=""><-- esperando selección</option>
				</select>
			</div>

		</form>
	</div>

</body>
</html>
