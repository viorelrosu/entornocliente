<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej14 - DomArbolModificar - Añadir Elementos Formulario</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/all.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<div class="container py-2">
		<div class="rounded bg-secondary text-white p-5">
			<h1 class="">Ejercicio Validar Form</h1>
			<p class="lead">Añadir elementos de formulario al Arbol DOM</p>
		</div>
		<hr />

		<form class="form" name="miform">
			<div class="">
				<div class="form-group row">
					<label class="col-3 text-right">Usuario <span>*</span></label>
					<div class="col-7">
						<input type="text" name="usuario" class="form-control" placeholder="Introduzca usuario" value="" />
						<div id="error-usuario" class="error"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 text-right">Nombre <span>*</span></label>
					<div class="col-7">
						<input type="text" name="nombre" class="form-control" placeholder="Introduzca nombre" value="" />
						<div id="error-nombre" class="error"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 text-right">Apellido <span>*</span></label>
					<div class="col-7">
						<input type="text" name="apellido" class="form-control" placeholder="Introduzca apellido" value="" />
						<div id="error-apellido" class="error"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 text-right">Correo electrónico <span>*</span></label>
					<div class="col-7">
						<input type="text" name="email" class="form-control" placeholder="Introduzca correo electrónico" value="" />
						<div id="error-email" class="error"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 text-right">Contraseña <span>*</span></label>
					<div class="col-7">
						<input type="text" name="password" class="form-control" placeholder="Introduzca contraseña" value="" />
						<div id="error-password" class="error"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-3 text-right">Confirmar Contraseña <span>*</span></label>
					<div class="col-7">
						<input type="password" name="passwordConfirm" class="form-control" placeholder="Repita la contraseña" value="" />
						<div id="error-passwordConfirm" class="error"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-3 text-right">Selecciona sus hobbies <span>*</span></label>
					<div class="col-7">
						<input type="checkbox" name="hobbies[]" value="Programar" /> Programar
						<input type="checkbox" name="hobbies[]" value="Meditar" /> Meditar
						<input type="checkbox" name="hobbies[]" value="Leer" /> Leer
						<input type="checkbox" name="hobbies[]" value="Deportes" /> Deportes
						<input type="checkbox" name="hobbies[]" value="Cine" /> Cine
						<input type="checkbox" name="hobbies[]" value="Videojuegos" /> Videojuegos
						<div id="error-hobbies" class="error"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-3 text-right">País <span>*</span></label>
					<div class="col-7">
						<select name="pais" class="form-control">
							<option value="">Selecciona un país</option>
							<option value="España">España</option>
							<option value="Francia">Francia</option>
							<option value="Portugal">Portugal</option>
							<option value="Alemania">Alemania</option>
						</select>
						<div id="error-pais" class="error"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-3 text-right">Sexo <span>*</span></label>
					<div class="col-7">
						<input type="radio" name="sexo" value="M" /> Masculino
						<input type="radio" name="sexo" value="F" /> Femenino
						<div id="error-sexo" class="error"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 text-right">&nbsp</label>
					<div class="col-7">
						<button name="btnInsert" class="btn btn-primary">Crear</button>
						<input name="reset" type="reset" id="reset" class="btn btn-secondary" value="Reset" />
					</div>
				</div>
			</div>
		</form>
		<hr />

		<table class="table table-striped" id="miTabla">
				<thead>
					<th>Usuario</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Correo</th>
					<th>Contraseña</th>
					<th>Hobbies</th>
					<th>País</th>
					<th>Sexo</th>
					<th>Acción</th>
				</thead>
				<tbody>
					<tr>
						<td>Usuario</td>
						<td>Nombre</td>
						<td>Apellido</td>
						<td>Correo</td>
						<td>Contraseña</td>
						<td>Programar</td>
						<td>España</td>
						<td>M</td>
						<td>
							<button class="btn btn-info" onclick="editFila(this);"><i class="fas fa-pencil-alt"></i></button>
							<button class="btn btn-danger" onclick="delFila(this);"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
				<tbody>
		</table>
	</div>
</body>
</html>
